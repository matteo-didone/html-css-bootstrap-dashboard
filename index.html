<!DOCTYPE html>

<html lang="it">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Dashboard</title>

        <!-- Font Awesome 6.4.0 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css" integrity="sha512-h3sKk/x6ipBRuYXJ8V7Ku6S4T6T+fxHcIC8WSPcJvPzLPTyuFy/aXf8dn1xilJv2I2QnZGTLue5f0ZR5UE5i5Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <!-- Standard CSS -->
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="wrapper d-flex flex-column vh-100 body-container">

            <header>
                <nav class="fixed-top bg-white d-flex">
                    <div class="container-fluid d-flex align-items-center gap-4">

                        <!--Logo Div Container-->
                        <div class="logos-container flex-grow-0">
                            <!--Logo Desktop-->
                            <img src="img/logo.svg" alt="logo" class="logo img-fluid d-none d-lg-block">
                            <!--Logo Mobile--> 
                            <img src="img/mobile-logo.png" alt="logo-mobile" class="logo-mobile img-fluid d-lg-none">
                        </div>
                            
                        <!--Search Bar Container-->
                        <div class="flex-grow-1 rounded-3 ms-4">
                            <input class="form-control me-2" type="search" placeholder="&#x1F50D; Prova a cercare: Lezioni di Laravel" aria-label="Search">
                        </div>

                        <div class="flex-grow-0 d-flex justify-content-center align-items-center gap-3 d-none d-lg-flex">
                            <i class="orange-hover fs-5 fa-solid fa-list font-grey"></i>
                            <i class="orange-hover fs-5 fa-solid fa-circle-question font-grey"></i>
                            <i class="orange-hover fs-5 fa-solid fa-ellipsis-vertical font-grey"></i>
                            <i class="orange-hover fs-5 fa-solid fa-bell font-orange"></i>
                        </div>

                        <div class="flex-grow-0 dropdown">
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item orange-hover" href="#">Profilo</a></li>
                                <li><a class="dropdown-item orange-hover" href="#">Fatturazione</a></li>
                                <li><a class="dropdown-item orange-hover" href="#">Logout</a></li>
                            </ul>
                        </div>

                    </div>
                </nav>
            </header>            
            
    
            <aside>
                <div class="container-fluid aside-container">
                    <div class="row">
                        <div class="col-12">

                        </div>
                    </div>
                </div> 
            </aside>
    
            <main>
                <div class="container-fluid main-container">
                    <div class="row">
                        <div class="col-12">

                        </div>
                    </div>
                </div>
            </main>

        </div>
    </body>

</html>
